<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tijs Martens</title>
    <link rel="stylesheet" href="reset.css" class="css">
    <link rel="stylesheet" href="style.css" class="css">
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">


</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
<script src="https://www.vantajs.com/dist/vanta.waves.min.js"></script>


<body>
    
    <header id="landing">
        <div class="screen">
           <div class="windowHeadContainer">
                <div class="iconsContainer">
                    <img src="assets/minimise.png" alt="fake window minimise">
                    <img src="assets/maximise.png" alt="fake windows maximis">
                    <img src="assets/close.png" alt="fake window clo">
                </div>
           </div>
           <div class="addressContainer">
               <div>
                   <class class="addressIcons">
                       <img src="assets/backWhite.png" alt="fake window back button">
                       <img src="assets/forwardWhite.png" alt="fake window forward button">
                       <img src="assets/refreshWhite.png" alt="fake window refresh button">
                   </class>
               </div>

           </div>
           <div class="contentContainer">
               <div class="imgContainer">
                    <img src="assets/stickman.png" alt="picture of my head">
               </div>
               <div class="aboutMe">
                   <p class="intro">Hi! I'm <strong>Tijs</strong></p>
                   <p>I'm a webdeveloper.</p>
                   <br>
                   <p>But more than that, if you want, we can build an entire project together!</p>
               </div>
           </div>
           <div class="linksContainter">
                <img src="assets/linkedin_white.png" alt="link to linkedin">
                <img src="assets/github_white.png" alt="link to my github profile">
           </div>
        </div>
    </header>

    
    <script>VANTA.WAVES({
            el: "#landing",
            color: 0x1d1f21,
            shininess: 42.00,
            zoom: 0.72
        });
    </script>
</body>

</html>
